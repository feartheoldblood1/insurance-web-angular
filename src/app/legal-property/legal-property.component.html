<app-header></app-header>
<div class="main">
    <form action="" [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="main-form">
        <div class="company-data">
            <h2>Запросить страховку на имущество предприятия</h2>
            
            <div class="block">
                <label for="">Наименование</label>
                <input type="text" formControlName="companyName">
            </div>
            <div class="block">
                <label for="">Адрес</label>
                <input type="text" formControlName="companyAddress">
            </div>
            <div class="block">
                <label for="">ИНН</label>
                <input type="text" formControlName="INN">
            </div>
            <div class="block">
                <label for="">Регион</label>
                <input type="text" formControlName="region">
            </div>
          
        </div>
            
         
            <hr>
            <div class="user-data">
                <h2>Данные страхователя</h2>
                <div class="personal-data">
                    <div class="block ">
    
                        <label for="">Фамилия</label>
                        <input type="text" formControlName="surname">
                    </div>
                    <div class="block">
                        
                    <label for="">Имя</label>
                    <input type="text" formControlName="name">
                    </div>
                    <div class="block">
                        <label for="">Отчество</label>
                        <input type="text" formControlName="otchestvo">
                    </div>
                </div>
                <div class="contact-data">
                <div class="block">
        
                    <label for="">Телефон</label>
                    <input type="text" formControlName="phone">
                </div>
             
                <div class="block">
                    <label for="">E-mail</label>
                    <input type="text" formControlName="email">
                </div>
        
            </div>
            </div>
            
        </div>


       <div class="btn">
        <button>Отправить заявку

        </button>
       </div>
  
    </form>
</div>
