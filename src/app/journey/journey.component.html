<app-header>

</app-header>
<div class="main">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <h1>Онлайн страхование путешественников</h1>
        <div class="main-form">
            
            <div class="block">
                <label for="" class="header-name">Место путешествия</label>
                <input type="text" placeholder="Введите страны которые хотите посетить"  formControlName="journeyPlace">
            </div>
           
            <div class="block"> 
                <div class="inner-block">
                    <div>
                        <label for="" class="header-name">Тип полиса </label>
                    </div>
           
                    <label >На одну поездку</label>
                 
                 
                        <label for="" class="date-info" >Начало:</label>
                        <input type="date"  formControlName="startDate"> - 
                        <label for=""  formControlName="endDate">Конец:</label>
                        <input type="date">
               
                    
                </div>
            
            </div>
            <div class="block">
                <div class="inner-block">
                    <div>
                        <label for="" class="header-name">Турист</label>
                    </div>
                <div class="tourist">
                    <label for="">Возраст:</label>
              
                    <input type="radio" name="age" class="radio-inp"  formControlName="age"> 0 - 9
                    <input type="radio" name="age" class="radio-inp"   formControlName="age"> 10 - 17
                    <input type="radio" name="age" class="radio-inp"   formControlName="age"> 18 - 64
                </div >
                <div class=tourist>
                        <label for="">Гражданство:</label>
                   
                        <input type="radio" name="citizenship" class="radio-inp"   formControlName="citizenship"> РФ
                        <input type="radio" name="citizenship" class="radio-inp" formControlName="citizenship"> не РФ
                    </div>
               
                </div>
               
            </div>
            <div class="block">
                <div class=tourist>
                    <label for="">Ваша почта куда прислать полис</label>
                    <input type="text" placeholder="Email" class="email" formControlName="email">
                </div>
                
            
            </div>
        </div>
        <div class="btn">
            <button>Оформить полис</button>
        </div>
        
    </form>
    
</div>
