<app-header></app-header>
<div class="back"><a routerLink="/osago-kasko" >Вернуться </a></div>
<div class="main">
    <form action=""  [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="policy-info osago-info">
            <h1>Информация полиса</h1>
            <div class="policy-data">
                <div class=input-address>
                    <label for="">
                        Место использования транспорта
                    </label>
                    <input type="text" placeholder="Тверь">
                </div>
              


        </div>
      
       
         
        <div class=carInfo>
            <label for="">Категория ТС</label>
            <select name="" id=""formControlName="transportType">
                <option value="0.5">Мотоциклы и мотороллеры</option>
                <option value="0.75" selected>Легковые автомобили</option>
                <option value="1">Легковые автомобили, используемые в качестве такси</option>
                <option value="1.25">Грузовые автомобили (не более 16 т)</option>
                <option value="1.50"> Грузовые автомобили (Более 16T) </option>
                <option value="1.75"> Автобусы (Не более 16 пассажиромест) </option>
                <option value="2">Троллейбусы </option>
                <option value="2.25"> Трамваи</option>
                <option value="2.5"> Трактора, самоходные дорожно-строительные машины</option>
            </select>
        </div>
        <div class=carInfo>
            <label for=""> Мощность (л.с.)</label>
            <select name="" id="" formControlName="power">
                <option value="0.7">до 50 включительно</option>
                <option value="0.9">свыше 50 до 70 включительно</option>
                <option value="1.1">свыше 70 до 100 включительно</option>
                <option value="1.3">свыше 100 до 120 включительно</option>
                <option value="1.5">свыше 120 до 150 включительно</option>
                <option value="1.7">свыше 150</option>
         
            </select>
        </div>
        <div class=carInfo>
            <label for="">Период использования</label>
            <select name="" id="" formControlName="period">
                <option value="3">3 месяца</option>
                <option value="4">4 месяца</option>
                <option value="5">5 месяцев</option>
                <option value="6">6 месяцев</option>
                <option value="7">7 месяцев</option>
                <option value="8">8 месяцев</option>
                <option value="9">9 месяцев</option>
                <option value="1.7">10 месяцев и более</option>
         
            </select>
        </div>
      
        
          
         
       
        </div>
        <div class="drivers osago-info">
            <h1>Водители</h1>
            <label for="">Количество</label>  
            <div class="drivers-count">
               
                <input type="checkbox" name="" id=""><label for="">Без ограничений водителей</label>
               

            </div>
            <div *ngIf="clickCount">
                + Добавить водителя
            </div>
            <div class="drivers-data">
                <div class="driver-info">
                    <label for="">Возраст</label>
                    <input type="text">
                </div>
                <div class="driver-info">
                <label for="">Стаж</label>
                <input type="text">
            </div>
            <div class="driver-info">
                <label for=""> Сколько лет ездите без ДТП по своей вине?</label>
                <input type="text">
            </div>
              
               
            </div>
        </div>
        <div *ngIf="{value: formulaAnswer} as formulaAnswer">
            <div *ngIf="isClicked">
               Категория ТС * Мощность * Период использования = {{formulaAnswer.value}}
            </div>
        </div>
        <div class="btn" (click) = "toggleFormula()">
            <button>Купить</button>
        </div>
       
    </form>

</div>
